<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Đơn Giản </title>
    <script src="May_tinh_don_gian.js"></script>
</head>
<body>
<input id="a" type="text" name="nhập số">
<input id="b" type="text" name="nhập số">
<button type="button" value="submit" onclick="cong()"/>
Cộng</button>
<button type="button" value="submit" onclick="tru()"/>
Trừ</button>
<button type="button" value="submit" onclick=nhan()"/>
Nhân</button>
<button type="button" value="submit" onclick="chia()"/>
Chia</button>
<p id="ketqua"></p>
</body>
</html>
<script>
    function cong() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let cong = parseInt(a)+parseInt(b)
        document.getElementById("ketqua").innerHTML =cong
    }
    function tru() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let tru = parseInt(a)-parseInt(b)
        document.getElementById("ketqua").innerHTML = tru
    }
    function nhan() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let nhan = parseInt(a)*parseInt(b)
        document.getElementById("ketqua").innerHTML = nhan

    }
    function chia() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let chia = parseInt(a)/parseInt(b)
        document.getElementById("ketqua").innerHTML = chia
    }

</script>
