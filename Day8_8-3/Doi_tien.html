<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền</title>
    <script src="Doi_tien.js"></script>
</head>
<body>
<form>
    <h4>Amount</h4>
    <input id="Amount" type="text" name="nhập số tiền">
    <h4>From Currency</h4>
    <select id="From">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select>
    <h4>To Currency</h4>
    <select id="To">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select><br><br>
    <button type="button" value="submit" onclick="showMessage()"/>
    Đổi</button>
    <p id="ketqua"></p>
</form>
</body>
</html>
<script>
    function showMessage() {
        let Amount = document.getElementById("Amount").value;
        let From = document.getElementById("From").value;
        let To = document.getElementById("To").value;
        let ketqua;
        if (From === "USD" && To === "VND") {
            ketqua = Amount * 23000
        } else if (From === "VND" && To === "USD") {
            ketqua = Amount / 23000
        }
        else if (From===To){
            ketqua=Amount+From
        }
        document.getElementById("ketqua").innerHTML = ketqua
    }

</script>
