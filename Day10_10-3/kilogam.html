<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kilogam</title>
    <script src="kilogam.js"></script>
</head>
<body>
<h4>Cân nặng</h4>
<input id="kilogam" type="text" name="kg">
<h4>Chiều cao</h4>
<input id="met" type="text" name="met"><br><br>
<button type="button" value="submit" onclick="bmi()">Đổi</button>
</body>
</html>
<script>
    function bmi() {
        let kilogam = document.getElementById("kilogam").value;
        let met = document.getElementById("met").value;
        let bmi = kilogam / (met * met);
        if (bmi < 18)
            alert("Underweight");
        else if (bmi < 25.0)
            alert("Normal");
        else if (bmi < 30.0)
            alert("Overweight");
        else
            alert("Obese");
    }
</script>
