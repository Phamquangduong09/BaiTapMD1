<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
    <script src="luyẹntap1a.js"></script>
</head>
<body>
<h3>Kiểm tra </h3>
<input type="number" id="numbera" placeholder="number 1">
<input type="number" id="numberb" placeholder="number 2">
<button onclick="number()">Result</button>

</body>
</html>
<script>
    function number(){
        let  number1= document.getElementById("numbera").value;
        let number2= document.getElementById("numberb").value;
        if  (number1 % number2 === 0) {
            alert("a chia het cho b");
        }else{
            alert("khong chia het");
        }
    }
</script>
