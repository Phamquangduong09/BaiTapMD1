<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin đăng nhập</title>
    <script src="trang_dang_nhap.js"></script>
</head>
<body>
  <h3>Thông tin đăng nhập</h3>
    <span>Username</span><input type="text" id="username"><br><br>
    <span>Password</span><input type="text" id="password"><br><br>
  <button onclick="login()">Login</button>
</body>
</html>
<script>
    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username === "admin" && password === "123") {
            alert("Đăng nhập tài khoản admin");
        } else if (username === "user" && password === "123") {
            alert("Đăng nhập tài khoản user");
        } else
            alert("Tài khoản không tồn tại")
    }
</script>
