<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Baitap4b.js"></script>
</head>
<body>
<h3>Nhập số A</h3>
<input type="number" id="number1">
<h3>Nhập số B</h3>
<input type="number" id="number2"><br><br>
<button onclick="S1()">Click</button>
<p id="binhphuong">kết quả</p>
<p id="mub">kết quả</p>
</body>
</html>
<script>
    function S1 (){
        let A= document.getElementById("number1").value;
        let B = document.getElementById("number2").value;
        let C = A * A
        let D = Math.pow(A,B)
        document.getElementById("binhphuong").innerHTML = C ;
        document.getElementById("mub").innerHTML = D ;
    }
</script>
