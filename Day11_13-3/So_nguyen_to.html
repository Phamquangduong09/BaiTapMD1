<script>
    let number = parseInt(prompt("Enter Number:"));
    let count = 0;

    for (let i = 2; count < number; i++) {
        let isPrime = true;

        for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j === 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            document.write(i + " ");
            count++;
        }
    }
</script>
