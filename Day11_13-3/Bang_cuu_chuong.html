<script>
let i
let j
let data = "<table>"
for ( i = 1 ; i < 11 ; i ++) {
    data += "<tr>"
    for (j = 2; j < 11; j++) {
        data += "<td>"
        data += i + "*" + j + "=" + (i * j);
        data += "</td>"
    }
    data += "</tr>"
}data +="</table>"

        document.write(data)
</script>
